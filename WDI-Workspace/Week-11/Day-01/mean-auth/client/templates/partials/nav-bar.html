<div ng-controller="logoutController as loc">
  <div ng-if="currentUser">Logged in user: {{ currentUser.username }}</div>

  <ul>
    <li><a ui-sref="home">Home</a></li>
    <li ng-if="!currentUser"><a ui-sref="login">Log In</a></li>
    <li ng-if="!currentUser"><a ui-sref="signup">Sign Up</a></li>
    <li ng-if="currentUser"><a ui-sref="profile">Profile</a></li>
    <li ng-if="currentUser"><a ng-click="loc.logout()">Log Out</a></li>
  </ul>
</div>
