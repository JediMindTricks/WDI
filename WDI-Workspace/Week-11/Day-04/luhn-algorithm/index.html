		<div style="padding-top: 50px;">
			<h3 style="color: white;">Verify Credit Card Number</h3>
			<input type="text" class="form-control" id="Txt">
			<button class="btn btn-danger" id="btn">Submit</button>
		</div>
	</div>
	<p></p>
	<script>
	var digits = document.getElementById("Txt").value;
	digit = digits.toString()
	

	$('#btn').on('click', function(digits) {
	    var numSum = 0;
	    var value;
	    for (var i = 0; i < 16; ++i) {
	        if (i % 2 == 0) {
	            value = 2 * digits[i];
	            if (value >= 10) {
	                value = (Math.floor(value / 10) + value % 10);
	            }
	        } else {
	            value = +digits[i];
	        }
	        numSum += value;
	    }
	    return console.log((numSum % 10 == 0));
	})
