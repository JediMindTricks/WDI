<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script
   src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"
   integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
   crossorigin="anonymous"></script>
  <style media="screen">
    .red-square{ width:100px; height: 100px; background: red;}
    .yellow-square {width:100px; height: 100px; background: yellow;}
    .blue-square {width:200px; height: 200px; background: blue;}
  </style>
    <title>Homie is in the HOUSEE!!!</title>
  </head>
  <body>
    <div id="draggie" class="red-square">
    <div id="clonie" class="yellow-square">
    <!-- <div id="bucket" class="blue-square"> -->
    </div>
    <script type="text/javascript">
      $("#draggie").draggable()
      $("#draggie").draggable({helper: "clone"});
      $("#bucket").droppable({
        drop: function(event, ui) {
          $(this).css({'background': 'cyan'});
        }
      })
    </script>
  </body>
</html>
