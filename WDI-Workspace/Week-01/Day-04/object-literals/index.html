  <title>Object Literals</title>
</head>
<body>
	<script>
		var mike = {
			name: {fullName: 'Michael Bardwell-Scott'}, firstName: 'Michael',
			clothes: ['jacket', 'pants', 'shoes'], height: 187,
			computer: {brand: 'Apple', year: 2016, condition: 'new'},
			car: 'Kia Forte'
			};
	</script>
</body>
